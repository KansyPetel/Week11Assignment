<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <span class="text-center mt-5">
        <h1 class="mt-5">My Tic-Tac-Toe Game</h1>
        <p>Start the Game by tapping on the box</p>
            <p id="text-change">The first player will be X</p>
    </span>
        <!-- Bard and cells. -->
        <div class="board pb-5" id="board">
               <div class="cell x" data-cell></div>
               <div class="cell circle" data-cell></div>
               <div class="cell" data-cell></div>
               <div class="cell" data-cell></div>
               <div class="cell" data-cell></div>
               <div class="cell" data-cell></div>
               <div class="cell" data-cell></div>
               <div class="cell" data-cell></div>
               <div class="cell" data-cell></div>
           </div>
           <!--  The winning message displayed when a player wins. -->
           <div class="winner-message" id="winnerMessage">
               <div id="winnerMessageText"></div>
               <button id="restartButton">Restart</button>
           </div>

<!--vJavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
